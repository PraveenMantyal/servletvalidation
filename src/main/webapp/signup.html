<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1>Signup page</h1><br>
<form action="signup" method="post">
<table>
<tr>
<th>Enter the Email:</th>
<th> <input type="email" name="email" placeholder="enter the email"> </th>
</tr>
<tr>
<th>Enter the Mobile:</th>
<th> <input type="number" name="number" placeholder="enter the number"> </th>
</tr>
<tr>
<th>Enter the Name:</th>
<th> <input type="text" name="name" placeholder="enter the name"> </th>
</tr>
<tr>
<th>Enter the Password:</th>
<th> <input type="password" name="password" placeholder="enter the password"> </th>
</tr>
<tr> 
<th><button type="reset"> Cancel </button> </th>
<th><button> Signup </button></th>
</tr>
</table>
</form>
<a href="Login.html"> Already have a account? Click here to Login</a>
</body>
</html>
